# RT-DETR Drug Identification Dataset Configuration
# 경로는 이 YAML 파일을 기준으로 한 상대 경로입니다.

# 데이터셋 경로
path: ./dataset/yolo_format
train: train/images  # 실제 경로: path + /train/images
val: val/images      # 실제 경로: path + /val/images

# 주의: Ultralytics RT-DETR은 기본적으로 YOLO 포맷을 사용합니다.
# COCO JSON을 사용하려면 convert_coco_to_yolo.py를 먼저 실행하여
# YOLO 형식으로 변환하거나, 커스텀 데이터셋 클래스를 사용해야 합니다.
# 
# COCO JSON 파일 경로 (참고용, 실제로는 YOLO 형식 라벨이 필요할 수 있음)
# train_annotations: annotations/train_coco.json
# val_annotations: annotations/val_coco.json

# 클래스 개수 (0~117 = 118개)
